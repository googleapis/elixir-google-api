name: Presubmit

on:
  pull_request:
    branches:
      - main

jobs:
  tests:
    strategy:
      matrix:
        include:
          - elixir: "1.12.3-otp-24"
            otp: "24.3.4.16"
          - elixir: "1.13.4-otp-25"
            otp: "25.3.2.10"
          - elixir: "1.14.5-otp-26"
            otp: "26.2.3"
      fail-fast: false
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install Elixir ${{ matrix.elixir }} on OTP ${{ matrix.otp }}
        uses: erlef/setup-beam@v1
        with:
          otp-version: "${{ matrix.otp }}"
          elixir-version: "${{ matrix.elixir }}"
          version-type: strict
      - name: Run presubmits
        run: mix do deps.get, presubmit --pr ${{ github.event.pull_request.number }}
  required-checks:
    needs: tests
    if: ${{ always() }}
    runs-on: ubuntu-22.04
    steps:
      - name: Required checks collector
        run: 'test "${{ needs.tests.result }}" = "success"'
